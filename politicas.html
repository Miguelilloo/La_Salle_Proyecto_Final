   <style>
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-250px * 7)); } /* 250px por imagen, 7 imágenes */
        }
        .animate-scroll {
            animation: scroll 40s linear infinite;
        }
    </style>
